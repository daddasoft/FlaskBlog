{% extends 'layout/app.html' %} {% block content%}

<div class="card-body">
  <div class="row">
    <div class="col-3">
      <div class="form-group">
        <label for=""> add Image To Blog Post</label>
        <input
          type="file"
          class="form-control"
          name=""
          id="imagepost"
          style="overflow: hidden"
        />
        <button class="btn btn-primary mt-3 rounded" id="imagepostbutton">
          upload File
        </button>
        <p id="urlpost" style="line-break: anywhere"></p>

        <h3>Image Thumbail</h3>
        <img
          src="{{url_for('static',filename=image)}}"
          alt=""
          class="image-fluid"
          style="height: 300px; transform: scale(0.5); transform-origin: left"
        />
      </div>
    </div>
    <div class="col-9">
      <form action="" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="">title</label>
          <input
            type="text"
            name="title"
            value="{{title}}"
            class="form-control {% if titleError%} is-invalid {% endif%}"
          />
          {% if titleError%}
          <small class="invalid-feedback">{{titleError}}</small>
          {% endif%}
        </div>
        <div class="form-group">
          <label for="">Body</label>
          <div class="row">
            <div class="col-lg-6">
              <textarea
                name="body"
                id="body"
                class="form-control {% if bodyError %} is-invalid {% endif%}"
                cols="30"
                rows="10"
              >
{{body}}</textarea
              >
              {% if bodyError %}
              <small class="invalid-feedback">{{bodyError}}</small>
              {% endif%}
            </div>
            <div class="col-lg-6"><div class="preview">its</div></div>
          </div>
        </div>
        <div class="form-group">
          <label for="">Tags</label>
          <input
            type="text"
            value="{{tags}}"
            name="tags"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="">as Archive</label>
          <input
            type="checkbox"
            {%if
            archive%}
            checked{%endif%}
            name="archived"
          />
        </div>
        <div class="form-group">
          <label for="">Image</label>
          <input type="file" name="file" class="form-control" />
        </div>
        <button class="btn btn-primary btn-block rounded">Add Post</button>
      </form>
    </div>
  </div>
</div>
<script src="{{url_for('static',filename='js/markdown-it.min.js')}}"></script>
<script src="{{url_for('static',filename='js/script.js')}}"></script>
{%endblock%}
